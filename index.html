<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="authCheck()">
    <div class="main">
        <div class="signin-heading">
            <a href="" class="logo"><i class="fa-solid fa-wheat-awn"></i>Argiswara</a>
            <h1>Sign In</h1>
            <p>Welcome back! Access your account to enjoy all the features and stay connected. Signing in is fast and
                easy—let’s pick up where you left off!</p>
        </div>
        <div class="signinform">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter password" id="password">
            </div>
            <div class="form-button form-group">
                <button id="signup">Sign In</button>
            </div>
        </div>
         <div class="signup-sign-link-parent form-group">
                    <a href="./signup.html" >Dont Have an Account? Sign Up</a>
                </div>
    </div>
</body>
<script src="./signin.js" type="module"></script>

</html>
